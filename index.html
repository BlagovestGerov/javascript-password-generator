<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container"> 
        <h1 class="title">Password Genarator</h1>
        <h3 class="pasword-display" id="passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" class="form">
                <label for="">Number of Characters</label>

            <div class="character-amount-container">
                    <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                    <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">        
            </div>
            
            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn-class" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
